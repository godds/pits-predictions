<!DOCTYPE html>
<html ng-app="pits-predictor">
<head>
  <title>Pits Predictor</title>

  <link rel="stylesheet/less" type="text/css" href="less/main.less" />
  <script type="text/javascript">
    var less = { env: "development" };
  </script>
  <script src="js/libs/less.js" type="text/javascript"></script>
</head>
<body class="container">
  <header class="row">
    <h1>Pits Predictor</h1>
  </header>

  <div class="row">

    <section ng-controller="PredictionController" class="span4">
      <h3>Standing</h3>
      <table>
        <thead>
        <tr>
          <td></td>
          <td>Name</td>
          <td>League</td>
          <td>FAC</td>
          <td>LC</td>
          <td>CL</td>
          <td>TS</td>
          <td>SM</td>
          <td>POTY</td>
          <td>YPOTY</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="standing in standings">
          <td ng-bind="$index + 1"></td>
          <td ng-bind="standing.player"></td>
          <td ng-bind="standing.premierLeague"></td>
          <td ng-bind="standing.faCup"></td>
          <td ng-bind="standing.leagueCup"></td>
          <td ng-bind="standing.championsLeague"></td>
          <td ng-bind="standing.topScorer"></td>
          <td ng-bind="standing.sackedManager"></td>
          <td ng-bind="standing.playerOfTheYear"></td>
          <td ng-bind="standing.youngPlayerOfTheYear"></td>
        </tr>
        </tbody>
      </table>
    </section>

    <section ng-controller="TeamController" class="span4">
      <h3>Premier League</h3>
      <table>
        <thead>
          <tr>
            <td></td>
            <td>Team</td>
            <td>P</td>
            <td>GD</td>
            <td>Pts</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in currentWorld.premierLeague">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="team.teamshort"></td>
            <td ng-bind="team.played"></td>
            <td ng-bind="team.difference"></td>
            <td ng-bind="team.points"></td>
          </tr>
        </tbody>
      </table>

      <h3>FA Cup</h3>
      <ul class="fixtures">
        <li ng-repeat="fixture in currentWorld.faCup">{{ fixture.homeshort }} v {{ fixture.awayshort }}</li>
      </ul>

      <h3>League Cup</h3>
      <ul class="fixtures">
        <li ng-repeat="fixture in currentWorld.leagueCup">{{ fixture.homeshort }} v {{ fixture.awayshort }}</li>
      </ul>

      <h3>Top Scorer</h3>
      <table>
        <thead>
          <tr>
            <td></td>
            <td>Name</td>
            <td>Goals</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="scorer in currentWorld.topScorers">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="scorer.player"></td>
            <td ng-bind="scorer.goals"></td>
          </tr>
        </tbody>
      </table>

    </section>

    <!--
    <section ng-controller="PlayerPredictionController">
      <h3 ng-bind="prediction.player"></h3>
    </section>
    -->
  </div>

  <footer class="row">

  </footer>

  <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
  <script src="js/libs/angular.min.js" type="text/javascript"></script>
  <script src="js/libs/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/services.js" type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
